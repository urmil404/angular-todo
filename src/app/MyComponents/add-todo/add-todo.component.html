<div class="my-4">
    <h4>Add TODO</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="title" class="form-label">TODO Title</label>
            <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">TODO Description</label>
            <input type="text" [(ngModel)]="desc" class="form-control" name="desc" id="desc">
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary block">Add TODO</button>
        </div>
    </form>
</div>
